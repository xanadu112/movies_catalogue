{% extends "index.html" %}

{% block content %}

<style>
    body {
        background: linear-gradient(to bottom, #428bf8, #b0baf7);
    }

    .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .card-header {
        background-color: #007bff;
        color: #fff; 
        font-weight: bold;
    }
</style>


<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Witaj w mojej bibliotece filmów</h1>
        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div>
    <div class="col-lg-12 mb-4">
        {% for list_type, list_name in available_lists.items() %}
            <a href="{{ url_for('homepage', list_type=list_type) }}" class="btn btn-outline-info">{{ list_name }}</a>
        {% endfor %}
    </div>
    {% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100 border-dark">
            <img class="card-img-top" src="{{ tmdb_image_url(movie.poster_path, "w780") }}" alt="">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h4 class="card-title">Tytuł filmu</h4>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('movie_details', movie_id=movie.id) }}" class="btn btn-primary">Pokaż więcej</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
